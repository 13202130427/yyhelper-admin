/*
实名审核
 */
function person_audit(obj,id){
	layer.confirm('实名审核？', {
		btn: ['通过','不通过','取消'], 
		shade: false,
		closeBtn: 0
	},
	function(){	
		$.ajax({
			type: 'GET',
			url: 'audit_p/id/'+id+"/status/1",
			dataType: 'json',
			success: function(res){
				console.log(res);
				$(obj).parents("tr").find(".td-person").html('<span class="label label-success radius">审核通过</span>');
				$(obj).remove();
				layer.msg('审核通过', {icon:6,time:1000});
			},
			error:function(res) {
				console.log(res);
			},
		});	
	},
	function(){
		layer.prompt({title: '原因', formType: 2}, function(text, index){
			$.ajax({
				type: 'GET',
				url: 'audit_p/id/'+id+"/status/0/cause/"+text,
				dataType: 'json',
				success: function(res){
					console.log(res);
					$(obj).parents("tr").find(".td-person").html('<span class="label label-danger radius">未通过</span>');
					$(obj).remove();
					layer.msg('未通过', {icon:5,time:1000});
				},
				error:function(res) {
					console.log(res);
				},
			});	
       });
	});	
}
